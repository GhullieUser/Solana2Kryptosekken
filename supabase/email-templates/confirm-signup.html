<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Confirm your account</title>
	</head>
	<body
		style="
			margin: 0;
			padding: 0;
			background: #0b1220;
			color: #e2e8f0;
			font-family:
				Inter,
				Segoe UI,
				Arial,
				sans-serif;
		"
	>
		<div
			style="
				max-width: 560px;
				margin: 32px auto;
				background: #0e1729;
				border: 1px solid rgba(255, 255, 255, 0.08);
				border-radius: 20px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
				overflow: hidden;
			"
		>
			<div
				style="
					padding: 24px 28px;
					border-bottom: 1px solid rgba(255, 255, 255, 0.06);
					display: flex;
					align-items: center;
					gap: 12px;
				"
			>
				<img
					src="https://solana2-kryptosekken-git-main-sol2ks.vercel.app/Sol2KS_logo.svg"
					alt="Sol2KS"
					width="40"
					height="40"
					style="display: block"
				/>
				<div style="font-size: 16px; font-weight: 600; letter-spacing: 0.2px">
					Solana → Kryptosekken
				</div>
			</div>

			<div style="padding: 28px">
				<h1
					style="
						margin: 0 0 8px;
						font-size: 22px;
						font-weight: 700;
						color: #e2e8f0;
					"
				>
					Confirm your account
				</h1>
				<p
					style="
						margin: 0 0 16px;
						font-size: 14px;
						line-height: 1.6;
						color: #cbd5f5;
					"
				>
					Click the button below to confirm your email and activate your
					account.
				</p>

				<a
					href="{{ .ConfirmationURL }}"
					style="
						display: inline-block;
						background: linear-gradient(90deg, #4f46e5, #10b981);
						color: #fff;
						text-decoration: none;
						padding: 12px 18px;
						border-radius: 12px;
						font-weight: 600;
						font-size: 14px;
					"
				>
					Confirm email
				</a>

				<p
					style="
						margin: 16px 0 0;
						font-size: 12px;
						line-height: 1.6;
						color: #94a3b8;
					"
				>
					If you didn’t request this, you can ignore this email.
				</p>

				<div
					style="
						margin-top: 20px;
						padding-top: 16px;
						border-top: 1px solid rgba(255, 255, 255, 0.06);
						font-size: 11px;
						color: #64748b;
					"
				>
					Sol2KS • Solana2Kryptosekken
				</div>
			</div>
		</div>
	</body>
</html>
